name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Setup Node.js, cache dependencies, and install dependencies
      - name: Setup Node.js, Cache Dependencies, and Install ğŸ”§âš¡
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Specify your Node.js version
          cache: 'npm'

      # 3. Install project dependencies
      - name: Install Dependencies ğŸ“¦
        run: npm install

      # 4. Build the project with Vite
      - name: Build with Vite ğŸ—ï¸
        run: npm run build
        # Ensure your package.json has a build script, e.g.,
        # "build": "vite build"

      # 5. Upload the build artifact (Vite outputs to 'dist' by default)
      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
